<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Shitulator</title>
  </head>
  <body>
  <div class="agresiv">
    <button id='agr' class="agr">Агресивнный жаба щитулатор</button>
  </div>
  <form target="_blank" action="https://qiwi.com/n/AKANN">
    <input class='a' id="money" type='submit' value='ДАЙТЕ ДЕНЕГ'>
  </form>
    <div class="main">
      <div class="calc">    
        <p class='result' id="result"><span id="resq">0</span></p>
      <div class="btns">
        <button class="item up-side" id='ass' value="ac">AC</button>
        <button class="item up-side"  value="+/-">&#177</button>
        <button class="item up-side" value="%">%</button>
        <button class="item right-side" id="/" value="/">÷</button>
        <button class="item main-side" value="7">7</button>
        <button class="item main-side" value="8">8</button>
        <button class="item main-side" value="9">9</button>
        <button class="item right-side" id="x" value="x">×</button>
        <button class="item main-side" value="4">4</button>
        <button class="item main-side" value="5">5</button>
        <button class="item main-side" value="6">6</button>
        <button class="item right-side" id='-' value="-">-</button>
        <button class="item main-side" value="1">1</button>
        <button class="item main-side" value="2">2</button>
        <button class="item main-side" value="3">3</button>
        <button class="item right-side" id='+' value="+">+</button>
        <button class="item main-side zero" value="0">0</button>
        <button class="item main-side" value=".">.</button>
        <button class="item right-side" value="=">=</button>
      </div>
    </div>
    </div>

    <script src="./javascripts/script.js"></script>
  </body>
</html>
